<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sansdisplay=swap" rel="stylesheet">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="row">
    <div class="container">
      <div>
        <img src="../css-ecommerce-page/images/dress1.jpeg" alt="Black dress with model.">
        <p>
          Free People <span class="fade">| Size 6</span>
        </p>
        <p>
          <mark>$35</mark> <span class="fade"><s>$125 retail</s></span>
        </p>
      </div>
      <div>
        <img src="../css-ecommerce-page/images/ysl-bag.jpeg" alt="Yves Saint Laurent bag.">
        <p>
          Yves Saint Laurent <span class="fade">| One-Size</span>
        </p>
        <p>
          <mark>$200</mark> <span class="fade"><s>$1600 retail</s></span>
        </p>
      </div>
      <div>
        <img src="../css-ecommerce-page/images/key.jpeg" alt="A golden key.">
        <p>
          Tiffany <span class="fade">| One-Size</span>
        </p>
        <p>
          <mark>$476</mark> <span class="fade"><s>$2000 retail</s></span>
        </p>
      </div>
      <div>
        <img src="../css-ecommerce-page/images/lv-bag.jpg" alt="A Louis Vuitton bag.">
        <p>
          Louis Vuitton <span class="fade">| One-Size</span>
        </p>
        <p>
          <mark>$95</mark> <span class="fade"><s>$1200 retail</s></span>
        </p>
      </div>
      <div>
        <img src="../css-ecommerce-page/images/dress2.jpeg" alt="A white and blue dress">
        <p>
          Reformation <span class="fade">| Size 4</span>
        </p>
        <p>
          <mark>$20</mark> <span class="fade"><s>$198 retail</s></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
