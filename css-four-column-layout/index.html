<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <h2>How It Works</h2>
  <section class="row">
    <div class="column-fourth">
      <img src="images/screen-1.png" alt="Picture of App Switching.">
      <div class="icon-column">
        <img src="images/switch-icon.png" alt="Switch Icon">
        <div class="text">
          <h3>App Switching</h3>
          <p>
            Toggles your apps on and off.
          </p>
        </div>
      </div>
    </div>
    <div class="column-fourth">
      <img src="images/screen-2.png" alt="Picture of Trip Filtering.">
      <div class="icon-column">
        <img src="images/filter-icon.png" alt="Filter Icon">
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>
            Evaluates your trips request.
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="Picture of Service Filters.">
      </div>
      <div class="icon-column">
        <img src="images/slider-icon.png" alt="Slider Icon">
        <div class="text">
          <h3>Service Filters</h3>
          <p>
            Accepts only your ideal trips.
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="Picture of Stats + Milage.">
      </div>
      <div class="icon-column">
        <img src="images/bars-icon.png" alt="Bars Icon">
        <div class="text">
          <h3>Stats + Milage</h3>
          <p>
            Tracks your trips across all maps.
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
